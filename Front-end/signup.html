<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reMIND - Inicio de Sesión</title>
    <link rel="stylesheet" href="loginstyle.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class ="logoleft">
                <img src="Logo en blanco.png" alt ="logo">
                <h1>reMIND</h1>
            </div>
            <div class = "banner">
                <img src="banner.png" alt="Ilustración calendario" class="illustration">
            </div>
        </div>
        <div class="right-panel">
            <div class="logo">
                <img src="remind.png" alt="Logo reMIND">
            </div>
            <h1>Bienvenido a <span class="brand-name"><br>reMIND</span></h1>
            <form action="#" method="POST">
                <label for="email">Ingrese su usuario / correo electrónico</label>
                <input type="text" id="email" name="email" placeholder="Su usuario / correo electrónico">

                <label for="password">Ingrese su contraseña</label>
                <input type="password" id="password" name="password" placeholder="Su contraseña">

                <button type="submit" class="login-btn">Iniciar Sesión</button>

                <div class="signup-link">
                    <span>¿No tienes cuenta? <a href="signup.html">Crea una!</a></span>
                </div>
            </form>

            <div class="footer">
                <a href="#">Política de Privacidad</a>
                <a href="#">Términos de uso</a>
            </div>
        </div>
    </div>
</body>
</html>
