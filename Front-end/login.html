<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reMIND - Inicio de Sesión</title>
    <link rel="stylesheet" href="loginstyle.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="nav-container">
            <h1 class="brand-title">reMIND</h1>
            <nav>
                <a href="#">Funcionalidades</a>
                <a href="#">Sobre Nosotros</a>
                <a href="#">Soporte</a>
                <a href="#">Iniciar Sesión</a>
                <a href="#" class="register-btn">Regístrate</a>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="left-panel">
            <div class="banner">
                <img src="banner.png" alt="Ilustración calendario" class="illustration">
            </div>
        </div>
        <div class="right-panel">
            <!-- Se regresa el logo arriba del texto -->
            <div class="logo">
                <img src="remind.png" alt="Logo reMIND">
            </div>
            <h1>Bienvenido a <span class="brand-name"><br>reMIND</span></h1>
            <form action="#" method="POST">
                <label for="email">Ingrese su usuario / correo electrónico</label>
                <input type="text" id="email" name="email" placeholder="Su usuario / correo electrónico">

                <label for="password">Ingrese su contraseña</label>
                <input type="password" id="password" name="password" placeholder="Su contraseña">

                <button type="submit" class="login-btn">Iniciar Sesión</button>

                <div class="signup-link">
                    <span>¿No tienes cuenta? <a href="signup.html">Crea una!</a></span>
                </div>
            </form>

            <div class="footer">
                <a href="#">Política de Privacidad</a>
                <a href="#">Términos de uso</a>
            </div>
        </div>
    </div>
</body>
</html>
